<ion-header>
    <ion-toolbar>
        <ion-title>
            ALL RESCATE
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <h4>Iniciar Sesion</h4>
                </div>
                <div padding>
                    <ion-item>
                        <ion-input type="text" placeholder="Nombre de Usuario" [(ngModel)]="damaged.email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input type="text" placeholder="ContraseÃ±a" [(ngModel)]="damaged.password"></ion-input>
                    </ion-item>
                </div>

                <div padding>
                    <ion-button size="large" expand="block"
                                (click)="signIn(damaged.email, damaged.password)">
                        Iniciar Sesion
                    </ion-button>

                    <ion-button size="large" expand="block" class="centerButtons" color="success"
                                (click)="goRegisterPerson()">
                        Registrarse
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
